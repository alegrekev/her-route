    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(to bottom, #80a2ff, #da94ff, white, white);
        }

        .space-mono-bold {
            font-family: "Space Mono", serif;
            font-style: normal;
        }

        .dongle-regular {
            font-family: "Dongle", serif;
            font-style: normal;
        }

        .zcool-xiaowei-regular {
            font-family: "ZCOOL XiaoWei", serif;
            font-weight: 400;
            font-style: normal;
        }
        
        .top-text {
            padding-top: 25vh;
            width: 50vw;
            height: 60vh;
            text-align: left;
            align-items: left;
        }

        .top-text p {
            margin: -45px 0;
            color: white;
        }

        .footer {
            width: 100%;
            height: 30vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        .row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .left-side-bar {
            position: absolute;
            top: 12vh;  /* Adjust for the top bar height */
            left: 1vw;
            width: 20vw;
            height: 10vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-radius: 15px;  /* Rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);  /* Floating effect */
            z-index: 10;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            flex-grow: 1;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            z-index: 1;
        }

        .floating-controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 15px;
            font-weight: bold;
            padding-bottom: 3px;
        }

        .input-group input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: 180px;
            font-size: 14px;
        }

        .direction-btn {
            padding-top: 3px;
            cursor: pointer;
            height: 40px;
            width: 120px;
            transition: transform 0.2s;
        }

        .direction-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .floating-controls {
                flex-direction: column;
                align-items: center;
            }
        }
        
        .sidenav {
            height: 70%;
            width: 0;
            margin: auto;
            position: absolute;
            top: 15%;
            left: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 0px 25px 25px 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            z-index: 10;
        }

        /* Custom scrollbar */
        .sidenav::-webkit-scrollbar {
            width: 8px;  /* Thin scrollbar */
        }

        .sidenav::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);  /* Light gray thumb */
            border-radius: 10px;
        }

        .sidenav::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.3);  /* Darker when hovered */
        }

        .sidenav::-webkit-scrollbar-track {
            background: transparent;  /* Transparent track */
        }

        .sidenav::-webkit-scrollbar-corner {
            background: transparent;  /* Transparent corner */
        }

        .sidenav .closebtn {
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 50px;
            cursor: pointer;
            color: #ff30d4;
            text-decoration: none;
        }

        .sidenav h2 {
            font-family: "Space Mono", monospace;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #directionsPanel {
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 10px;
            font-family: "ZCOOL XiaoWei", serif;
            font-size: 18px;
            color: #444;
        }

        .route-entry {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .frame {
            width: 500px;
            height: auto;
            margin: 15% auto 0;
            position: absolute;
            width: 100%;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .plane-container {
            width: 200px;
            padding-left: 30vw;
            margin: 0px auto;
            z-index: 10;
        }
        
        /*Paper Plane: Image*/
        .plane {
            width: 100%;
            height: 60px;
        }

        /*Paper Plane: Animation*/
        .plane-container {
            -webkit-animation: paper-plane-scoping 2s alternate infinite;
            -moz-animation: paper-plane-scoping 2s alternate infinite;
            animation: paper-plane-scoping 2s alternate infinite;

            -webkit-animation-timing-function: linear;
            -moz-animation-timing-function: linear;
            animation-timing-function: linear;
        }

        @-webkit-keyframes paper-plane-scoping {
            0% {
                -webkit-transform: translateY(0px);
                -moz-transform: translateY(0px);
                transform: translateY(0px);
            }
            100% {
                -webkit-transform: translateY(100px);
                -moz-transform: translateY(100px);
                transform: translateY(100px);
            }
        }

        .plane {
            -webkit-animation-timing-function: ease-in-out;
            -moz-animation-timing-function: ease-in-out;
            animation-timing-function: ease-in-out;

            -webkit-animation: paper-plane-soaring 4s forwards infinite;
            -moz-animation: paper-plane-soaring 4s forwards infinite;
            animation: paper-plane-soaring 4s forwards infinite;
        }

        @-webkit-keyframes paper-plane-soaring {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            40% {
                -webkit-transform: rotate(15deg);
                -moz-transform: rotate(15deg);
                transform: rotate(15deg);
            }
            50% {
                -webkit-transform: rotate(15deg);
                -moz-transform: rotate(15deg);
                transform: rotate(15deg);
            }
            60% {
                -webkit-transform: rotate(-10deg);
                -moz-transform: rotate(-10deg);
                transform: rotate(-10deg);
            }
            70% {
                -webkit-transform: rotate(-10deg);
                -moz-transform: rotate(-10deg);
                transform: rotate(-10deg);
            }
            100% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }

        /**
        * Clouds
        */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            transform: translateZ(0);
            z-index: 1;
        }

        .cloud {
            position: absolute;
            top: 20%;
            width: 300px;
            right: 0;
            opacity: 1;
        }

        .cloud.front {
            z-index: 9;
        }

        .cloud.distant {
            z-index: 1;
        }

        .cloud.background {
            z-index: 1;
        }

        /*Cloud Sizing*/
        .cloud.smaller {
            margin-right: 400px;
            width: 100px;
            margin-top: 50px;
        }

        .cloud.small {
            margin-right: 200px;
            width: 150px;
        }

        .cloud.big {
            width: 500px;
            margin-top: 50px;
            margin-right: 150px;
        }

        .cloud.massive {
            width: 600px;
            margin-top: 20px;
            margin-right: 0px;
        }


        /*Cloud: Animation*/
        .cloud {
            -webkit-animation-name: cloud-movement;
            -webkit-animation-timing-function: linear;
            -webkit-animation-direction: forwards;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-duration: 8s;

            -moz-animation-name: cloud-movement;
            -moz-animation-timing-function: linear;
            -moz-animation-direction: forwards;
            -moz-animation-iteration-count: infinite;
            -moz-animation-duration: 8s;

            animation-name: cloud-movement;
            animation-timing-function: linear;
            animation-direction: forwards;
            animation-iteration-count: infinite;
            animation-duration: 8s;
        }

        .slow {
            -webkit-animation-duration: 9.2s;
            -moz-animation-duration: 9.2s;
            animation-duration: 9.2s;
        }

        .slower {
            -webkit-animation-duration: 11.2s;
            -moz-animation-duration: 11.2s;
            animation-duration: 11.2s;
        }

        .slowest {
            -webkit-animation-duration: 13.5s;
            -moz-animation-duration: 13.5s;
            animation-duration: 13.5s;
        }

        .super-slow {
            -webkit-animation-duration: 20.5s;
            -moz-animation-duration: 20.5s;
            animation-duration: 20.5s;
        }

        @-webkit-keyframes cloud-movement {
            0% {
                opacity: 0.1;
                -webkit-transform: translateX(300px);
                -moz-transform: translateX(300px);
                transform: translateX(300px);
            }
            10% {

                opacity: 0.7;
            }
            90% {
                opacity: 0;
            }
            100% {
                opacity: 0;
                -webkit-transform: translateX(-1000px);
                -moz-transform: translateX(-1000px);
                transform: translateX(-1000px);
            }
        }
        section{
            position: relative;
            width: 100%;
            height: 30vh;
            overflow: hidden;
        }
        section .air{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url("wave.png");
            background-size: 1000px 100px
        }
        section .air.air1{
            animation: wave 30s linear infinite;
            z-index: 1000;
            opacity: 1;
            animation-delay: 0s;
            bottom: 0;
        }
        section .air.air2{
            animation: wave2 15s linear infinite;
            z-index: 999;
            opacity: 0.5;
            animation-delay: -5s;
            bottom: 10px;
        }
        section .air.air3{
            animation: wave 30s linear infinite;
            z-index: 998;
            opacity: 0.2;
            animation-delay: -2s;
            bottom: 15px;
        }
        section .air.air4{
            animation: wave2 5s linear infinite;
            z-index: 997;
            opacity: 0.7;
            animation-delay: -5s;
            bottom: 20px;
        }
        @keyframes wave{
            0%{
                background-position-x: 0px; 
            }
            100%{
                background-position-x: 1000px; 
            }
            }
            @keyframes wave2{
            0%{

            }
            100%{
                background-position-x: -1000px; 
            }
        }
    </style>
