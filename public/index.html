<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Route</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìç</text></svg>">
    <script src="main.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGmblhFYEZ5IrLBNIkAy3UasfGFcmZrgE&callback=initMap"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(to bottom, #80a2ff, #da94ff, white, white);
        }

        .space-mono-bold {
            font-family: "Space Mono", serif;
            font-style: normal;
        }

        .dongle-regular {
            font-family: "Dongle", serif;
            font-style: normal;
        }

        .zcool-xiaowei-regular {
            font-family: "ZCOOL XiaoWei", serif;
            font-weight: 400;
            font-style: normal;
        }
        
        .top-text {
            padding-top: 25vh;
            width: 100%;
            height: 60vh;
            text-align: center;
            align-items: center;
        }

        .top-text p {
            margin: -45px 0;
            color: white;
        }

        .footer {
            padding-top: 0vh;
            width: 100%;
            height: 20vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        .row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .left-side-bar {
            position: absolute;
            top: 12vh;  /* Adjust for the top bar height */
            left: 1vw;
            width: 20vw;
            height: 10vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-radius: 15px;  /* Rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);  /* Floating effect */
            z-index: 10;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            flex-grow: 1;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .floating-controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 12px;
            font-weight: bold;
        }

        .input-group input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: 180px;
            font-size: 14px;
        }

        .direction-btn {
            cursor: pointer;
            height: 40px;
            width: 120px;
            transition: transform 0.2s;
        }

        .direction-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .floating-controls {
                flex-direction: column;
                align-items: center;
            }
        }
        
        .sidenav {
            height: 70%;
            width: 0;
            margin: auto;
            position: absolute;
            top: 15%;
            left: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 0px 25px 25px 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Custom scrollbar */
        .sidenav::-webkit-scrollbar {
            width: 8px;  /* Thin scrollbar */
        }

        .sidenav::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);  /* Light gray thumb */
            border-radius: 10px;
        }

        .sidenav::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.3);  /* Darker when hovered */
        }

        .sidenav::-webkit-scrollbar-track {
            background: transparent;  /* Transparent track */
        }

        .sidenav::-webkit-scrollbar-corner {
            background: transparent;  /* Transparent corner */
        }

        .sidenav .closebtn {
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 50px;
            cursor: pointer;
            color: #ff30d4;
            text-decoration: none;
        }

        .sidenav h2 {
            font-family: "Space Mono", monospace;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #directionsPanel {
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 10px;
            font-family: "ZCOOL XiaoWei", serif;
            font-size: 18px;
            color: #444;
        }

        .route-entry {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>    
    <div class="top-text">
        <p style="padding-left: 5vw; font-size: 120px; display: inline" class="dongle-regular">her route</p>
        <p style="font-size: 60px; display: inline">&#128205;</p>
        <p style="font-size: 20px" class="zcool-xiaowei-regular">building safer routes</p>
    </div>

    <div class="main-container" style="border: 5px solid #9656fc; box-shadow: 5px 10px #66a1ff; border-radius: 25px">        
        <div class="map-container">
            <div id="map"></div>
        
            <!-- Floating Input Fields -->
            <div class="floating-controls">
                <div class="input-group">
                    <label for="origin">Starting Point:</label>
                    <input type="text" id="origin" placeholder="Enter origin address">
                </div>
                <div class="input-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" placeholder="Enter destination address">
                </div>
                <img src="directions.png" alt="Get Directions" id="submit" class="direction-btn">
            </div>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div id="circle-container"></div>
                <div id="directionsPanel"></div>
            </div>
        </div>        
    </div>

    <div class="footer"></div>
    
    <script>
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("directionsPanel").style.display = "none";
        }
    </script>
</body>
</html>
